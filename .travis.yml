language: node_js
node_js:
- node
cache: yarn
install:
- npm install -g yarn
- yarn
env:
  matrix:
  - ENV=local
  - ENV=development
  - ENV=staging
  - ENV=production
  global:
    secure: 
before_script:
- npm install -g firebase-tools
script:
- yarn test
- yarn build
before_deploy:
- XZ_OPT=-9e tar cJf build.tar.xz build
deploy:
- provider: releases
  api_key:
    secure: 
  file: build.tar.xz
  on:
    tags: true
    repo: iotv/web
- provider: script
  script: firebase deploy --token "$FIREBASE_TOKEN" --only hosting
  skip_cleanup: true
  on:
    branch: alpha
    repo: iotv/web
    condition: $ENV = production
